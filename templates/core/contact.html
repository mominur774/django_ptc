{% extends 'core/base.html' %}
{% load static %}

{% block content %}


<div class="signup">
    <div class="container">
        <h1 class="title text-center my-5">CONTACT US</h1>
        <div class="row mb-5">
            <div class="col-lg-4">
                <div class="office d-flex align-items-center">
                    <div class="logo">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="details mx-3 mt-3">
                        <h5>Office Address</h5>
                        <p>Demo world expo</p>
                    </div>
                </div>
                <div class="email d-flex align-items-center">
                    <div class="logo">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="details mx-3 mt-3">
                        <h5>Email Address</h5>
                        <p>demo@gmail.com</p>
                    </div>
                </div>
                <div class="phone d-flex align-items-center">
                    <div class="logo">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div class="details mx-3 mt-3">
                        <h5>Phone Number</h5>
                        <p>00123547895</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="row mb-2">
                        <div class="col-lg-6">
                            <label for="name">{{ form.name.label }}</label>
                            {{ form.name }}
                        </div>
                        <div class="col-lg-6">
                            <label for="email">{{ form.email.label }}</label>
                            {{ form.email }}
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-lg-12">
                            <label for="subject">{{ form.subject.label }}</label>
                            {{ form.subject }}
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-lg-12">
                            <label for="message">{{ form.message.label }}</label>
                            {{ form.message }}
                        </div>
                    </div>
                    <input class="btn btn-warning w-100 my-3" type="submit" value="Send Message">
                </form>
            </div>
        </div>
    </div>

    <img src="{% static 'images/wave1.png' %}" class="bottom-img">
</div>


{% endblock content %}
