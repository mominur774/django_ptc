{% extends 'core/base.html' %}
{% load static %}


{% block content %}

<div class="signup"> 
    <div class="container">
        <h1 class="title text-center my-5">BLOG</h1>
        <div class="row">
            {% for blog in blogs %}
            <div class="col-lg-4 blog-item shadow col-md-6 mx-auto mb-5">
                <img class="w-100" src="{{ blog.thumbnail.url }}" alt="">
                <div class="blog-content">
                    <h4 class="mt-3">{{ blog.title }}</h4>
                    <p class="text-">{{ blog.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>  
    <img src="{% static 'images/wave1.png' %}" class="bottom-img">
</div>


{% endblock content %}
