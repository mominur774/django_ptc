{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<div class="login row ">
    {% if messages %}
        {% for message in messages %}
            <p class="alert alert-success w-50 mx-auto">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <div class="col-lg-6 offset-sm-3 shadow mb-5 p-5 pt-5">
        <h5 class="text-center">Number</h5>
        <h1 class="text-center">01234567890</h1>
        <hr>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="trxid" class="form-label">{{form.trxid.label}}</label>
                {{form.trxid}}
            </div>
            <input class="btn btn-success w-100 my-3" type="submit" value="Send">
        </form>
    </div>
    <img src="{% static 'images/wave1.png' %}" class="bottom-img">
</div>


{% endblock content %}
